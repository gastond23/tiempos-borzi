<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<title>Document</title>
	</head>
	<body>
		<h1 class="display-1 text-center">Clasificación</h1>
		<div class="container-sm">
			<div class="input-group mb-3">
				<span class="input-group-text">#</span>
				<input
					id="numberId"
					type="text"
					class="form-control"
					aria-label="Ingrese el numero de competidor"
				/>
				<button
					id="busqueda"
					type="button"
					class="btn btn-outline-success"
					data-bs-toggle="modal"
					data-bs-target="#staticBackdrop"
				>
					Ok
				</button>
			</div>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">Pos.</th>
					<th scope="col">#</th>
					<th scope="col">Apellido</th>
					<th scope="col">Nombre</th>
					<th scope="col">Distancia</th>
					<th scope="col">Sexo: Posición</th>
					<th scope="col">Tiempo</th>
					<th scope="col">Categoría: Posición</th>
				</tr>
			</thead>
			<tbody id="table-body"></tbody>
		</table>
		<div
			class="modal fade"
			id="staticBackdrop"
			data-bs-backdrop="static"
			data-bs-keyboard="false"
			tabindex="-1"
			aria-labelledby="staticBackdropLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title" id="modalTitle">Clasificacion</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body" id="modalBody"></div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Close
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/index.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"
	></script>
</html>
